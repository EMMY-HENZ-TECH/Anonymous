<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particleCanvas"></canvas> <!-- Canvas for particle animation -->
  <div class="container">
    <img class="logo" src="https://i.ibb.co/44Qt9tf/file-Njhxj-VHz-K0i-Z3-Go56-Z7qc-Cai-6.webp" alt="Your Image">
    <h1 class="site-title">Contact Me Anonymously</h1>
    <p>Feel free to send me a message. Your identity will remain anonymous.</p>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name (Optional)" class="glowing-input">
      <input type="tel" id="phone" placeholder="Your Phone Number (Optional)" class="glowing-input">
      <textarea id="message" rows="5" placeholder="Write your message here..." class="glowing-input"></textarea>
      <button type="button" id="submit" class="btn gradient-btn">Send Message</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
